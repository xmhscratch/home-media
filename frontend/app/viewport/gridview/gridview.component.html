@defer (when loaded()) {
  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5"
  >
    @for (item of nodes(); track item.id) {
      <app-item
        class="mb-1 p-2 flex items-center justify-center"
        [item]="item"
        (click)="selectItemHandler($event, item)"
      ></app-item>
    } @empty {}
  </div>
} @loading {
  <div class="card flex justify-center">
    <p-progress-spinner ariaLabel="loading" />
  </div>
} @placeholder {
  <div class="card">
    <div
      class="rounded border border-surface-200 dark:border-surface-700 p-6 bg-surface-0 dark:bg-surface-900"
    >
      <ul class="m-0 p-0 list-none">
        <li class="mb-4">
          <div class="flex">
            <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
            <div class="self-center" style="flex: 1">
              <p-skeleton width="100%" styleClass="mb-2" />
              <p-skeleton width="75%" />
            </div>
          </div>
        </li>
        <li class="mb-4">
          <div class="flex">
            <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
            <div class="self-center" style="flex: 1">
              <p-skeleton width="100%" styleClass="mb-2" />
              <p-skeleton width="75%" />
            </div>
          </div>
        </li>
        <li class="mb-4">
          <div class="flex">
            <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
            <div class="self-center" style="flex: 1">
              <p-skeleton width="100%" styleClass="mb-2" />
              <p-skeleton width="75%" />
            </div>
          </div>
        </li>
        <li>
          <div class="flex">
            <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
            <div class="self-center" style="flex: 1">
              <p-skeleton width="100%" styleClass="mb-2" />
              <p-skeleton width="75%" />
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
}
