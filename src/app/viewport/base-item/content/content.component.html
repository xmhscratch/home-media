<!-- border border-surface-200 dark:border-surface-700 rounded -->
<p-scrollpanel class="" [style]="{ height: '600px' }">
  <ul class="m-0 p-0 list-none p-4 flex flex-col gap-2 w-full">
    <li
      *ngFor="let product of data"
      class="p-2 hover:bg-surface-100 dark:hover:bg-surface-800 rounded border border-transparent transition-all transition-duration-200"
      [ngClass]="{ 'border-primary': selectedId === product.id }"
    >
      <div class="flex flex-wrap p-2 items-center gap-4">
        <div class="w-16 shrink-0 rounded">
          <p-skeleton styleClass="mb-1" />
          <p-skeleton height="0.5rem" width="4rem" styleClass="mb-1" />
          <p-skeleton height="0.5rem" width="1.5rem" styleClass="mb-1" />
          <p-skeleton height="0.5rem" styleClass="mb-1" />
        </div>
        <div class="flex-1 flex flex-col gap-1">
          <span class="font-bold">{{ product.name }}</span>
          <div class="flex items-center gap-2">
            <div class="card flex justify-start h-6 w-full">
              <p-progressbar mode="indeterminate" [style]="{ height: '6px' }" />
            </div>
          </div>
        </div>
        <span class="font-bold ml-8">
          <p-button
            type="button"
            label="Download"
            icon="pi pi-download"
            [raised]="true"
            [rounded]="true"
            severity="secondary"
            size="small"
          />
        </span>
      </div>
    </li>
  </ul>
</p-scrollpanel>
